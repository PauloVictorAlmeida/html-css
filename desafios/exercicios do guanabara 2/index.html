<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags EM HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="circle">
        <li>
            <p><abbr title="Use &lt;p&gt; &lt;/p&gt;">Parágrafos</abbr></p>
        </li>
        <li>
            <p><abbr title="Use as tags &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr></p>
        </li>  
        <li>
            <p><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></p>
        </li>
        <li>
            <p><abbr title="Usr a tag &lt;abbr&gt;">Abreviaçoes</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt;code&gt;">Codigos fontes</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></p>
        </li>
    </ul>
</body>
</html>
