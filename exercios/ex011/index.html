<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens Flexivel">
    </picture> <!--nao se esquecer de nenhum detalhe, seja um ponto, uma palavra, nada, nao se esqueça!!!-->
    <!--nao sei pq mas o jeito que o guanabara falou é bem mais facil :/-->
    <hr>
    <h1>Audios</h1>
    <p>vamos colocar audios em um site</p>
    <audio src="midia/6 Shots - NEFFEX.mp3" controls autoplay></audio> <!-- forma simples-->
    <!--Formatos de audio: MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls >
        <source src="midia/Born a Rockstar (Instrumental) - NEFFEX.mp3 "  type="audio/mpeg">
        <source src="midia/Born a Rockstar (Instrumental) - NEFFEX.mp3" type="audio/ogg">
        <source src="midia/Born a Rockstar (Instrumental) - NEFFEX.mp3" type="audio/wav">
        <p>Seu navegador nao reproduz esse audio <a href="midia/Born a Rockstar (Instrumental) - NEFFEX.mp3">Clique aqui para beixar a musica.</a></p> <!--Mensagem para caso o navegador rode os audios deixados-->
    </audio>
    <!--O site vai ler do primeiro, se nao ler o primeiro vai descendo, é bom colocar um <p> avisando que o navegador nao roda o audio e dentro do <p> adicionar um <a herf> junto com o link para download-->
</body>
</html>
